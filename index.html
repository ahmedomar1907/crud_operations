<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header text-center my-2 text-uppercase">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" placeholder="title" id="title"  >
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="search d-flex justify-content-between">
                <button id="searchByTitle" onclick="getSearchMood(this.id)">search by title</button>
                <button id="searchByCategory" onclick="getSearchMood(this.id)">search by category</button>
            </div>
            <div id="deleteBtn">
                
            </div>
        </div>

        <div class="outputs">
            <table class="w-100 text-center text-uppercase mt-3">
                <thead>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </thead>

                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </div>













    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
